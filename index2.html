<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách Môn Học Yêu Thích</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body,
        html {
            height: 100%;
            background-color: #f4f7fc;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Mặc định 3 cột */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .card p {
            color: #555;
            font-size: 16px;
        }
        /* Responsive - giảm xuống 2 cột khi màn hình nhỏ */
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                /* 2 cột */
            }
        }
        /* Responsive - giảm xuống 1 cột khi màn hình rất nhỏ */
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                /* 1 cột */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Triết Học</h3>
            <p>Khám phá những câu hỏi sâu sắc về cuộc sống, đạo đức và vũ trụ.</p>
        </div>
        <div class="card">
            <h3>Vật Lý</h3>
            <p>Hiểu biết về các hiện tượng tự nhiên và các quy luật vật lý trong cuộc sống.</p>
        </div>
        <div class="card">
            <h3>Tiếng Anh</h3>
            <p>Phát triển khả năng giao tiếp và học ngữ pháp Tiếng Anh hiệu quả.</p>
        </div>
    </div>
</body>

</html>
